<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <h1 style="color: white;" >It comunity of georgia</h1>
  <div class="laptop_wrapper">
    <img class="laptop_img" src="../img/notebook.png" alt="notebook">
    <div id="laptop_screen">
        <div>
          <img id="icon_user" src="../img/user.webp" alt="user">
          <h1>Registration form</h1>
          <div id="input_wrapper">
            <div class="input_box">
              <label class="label_input_box" for="#RECOMEDATOR"><b>RECOMEDator</b></label>
              <input id="RECOMEDATOR" class="input_properties" type="type" name="Friend" placeholder="---friend---">
            </div>
            <div class="input_box">
              <label class="label_input_box" for="#surname"><b>first surname</b></label>
              <input id="surname" class="input_properties" placeholder="Name Surname" type="text">
            </div>
            <div class="input_box">
              <label class="label_input_box" for="#birth_date"><b>birth date</b></label>
              <input id="birth_date" class="input_properties" placeholder="дд.мм.гггг" type="date">
            </div>
            <div class="input_box">
              <label class="label_input_box" for="#email"><b>email</b></label>
              <input id="email" class="input_properties" placeholder="example@mail.com" type="email">
            </div>
            <div style="margin-top: 10px;">
              <div class="input_box">
                <label class="label_input_box" for="#user_name"><b>user name</b></label>
                <input id="user_name" class="input_properties" placeholder="user2994" type="text">
              </div>
              <div class="input_box">
                <label class="label_input_box" for="#password"><b>password</b></label>
                <input id="password" class="input_properties" placeholder="*******" type="password">
              </div>
              <div class="input_box">
                <label class="label_input_box" for="#repeat_password"><b>repeat password</b></label>
                <input id="repeat_password" class="input_properties" placeholder="*******" type="password">
              </div>
              <div class="input_box">
                <label class="label_input_box" for="#invite"><b>i can invite</b></label>
                <input id="invite" class="input_properties" placeholder="1" type="number">
              </div>
              <div class="input_radio_wrapper">
                <label class="label_input_radio">
                 gender 
                  <p class="input_radio"><input name="gender" value="Female" type="radio">Female</p>
                  <p class="input_radio"><input name="gender" value="Male" type="radio">Male</p>
                  <p class="input_radio"><input name="gender" value="Other" type="radio">Other</p>
               </label>
              </div>
              <div class="input_checkbox">
                <label class="label_input_radio">
                  purposes
                  <p class="input_radio"><input  type="checkbox">finding buisiness partner</p>
                  <p class="input_radio"><input  type="checkbox">reading news</p>
                  <p class="input_radio"><input  type="checkbox">comercial goals</p>
                  <p class="input_radio"><input  type="checkbox">other</p>
              </label>
              </div>
              <div class="button_wrapper"> <button class="button_reg">register</button> </div>
           </div>
          </div>
        </div>
       
    </div>
  </div>
</body>
</html>
